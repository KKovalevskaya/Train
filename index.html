  <script>
    function changeText() {
      var heading = document.getElementById("myHeading");
      if (heading.innerHTML === "Добро пожаловать на сайт о Гарри Поттере!") {
        heading.innerHTML = "Здесь можно познакомиться с историей, написанной Джоан Роулинг";

    <h2>Оставьте контакты, если хотите узнавать о новостях мира Гарри Поттера</h2>
    <form>
      <fieldset>
    <legend>Ваши контакты:</legend>

    <input type="text" id="fname" name="fname" value="Иван"><br><br>

    <input type="text" id="email" name="email" value="ivanov@example.com"><br><br>
